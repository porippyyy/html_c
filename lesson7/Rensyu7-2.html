<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./Sample.css">
    <title>7-1</title>
    <script type="text/javascript">
    function print(a)
    {
      if(a==1){
          document.writeln("<h1>"+"ニュース"+"</h1>");
        }else if(a==2){
            document.writeln("<h2>"+"ニュース"+"</h2>");
        }else if(a==3){
            document.writeln("<h3>"+"ニュース"+"</h3>");
        }
    }
    </script>
  </head>
  <body>
    <script>
      print(1);
      print(2);
      print(3);
    </script>
  </body>
</html>
