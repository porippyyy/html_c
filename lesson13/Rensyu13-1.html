<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="Sample.css">
    <meta charset="utf-8">
    <title>13-1</title>
    <script type="text/javascript">
    var rq;

    function read()
    {
      rq=new XMLHttpRequest();
      rq.open("GET","Sample.txt");
      rq.onreadystatechange=receive;
      rq.send(null);
    }
    function receive(){
      if(rq.readyState==4){
        var elm = document.getElementById("data");
        if(rq.status==200){
          var str="<h2>"+rq.responseText+"</h2>"
          elm.innerHTML=str;
        }
      }
    }
    </script>
  </head>
  <body>
    <h1>ファイル</h1>
    <input type="button" value="読込" onclick="read()"/>
    <div id="data"></div>
  </body>
</html>
