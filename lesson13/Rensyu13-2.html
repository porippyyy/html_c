<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="Sample.css">
    <meta charset="utf-8">
    <title>13-2</title>
    <script type="text/javascript">
    var rq;

    function read()
    {
      rq=new XMLHttpRequest();
      rq.open("GET","./Sample.xml");
      rq.onreadystatechange=receive;
      rq.send();
    }
    function receive(){
      if(rq.readyState==4){
        var elm = document.getElementById("data");
        if(rq.status==200){
          var doc=rq.responseXML;
          var list=doc.getElementsByTagName("name");
          for(var i=0; i<list.length; i++){
              elm.innerHTML+=("<h3>"+list[i].text+"</h3>")
          }
        }
      }
    }
    </script>
  </head>
  <body>
    <h1>商品の紹介</h1>
    <input type="button" value="読込" onclick="read()"/>
    <div id="data"></div>
  </form>
  </body>
</html>
