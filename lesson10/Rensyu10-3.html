<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="./Sample.css">
    <meta charset="utf-8">
    <title>10-3</title>
    <script type="text/javascript">
    function a(){
      window.setInterval("init()",500);
    }
    function init(){
      var c =document.getElementById("canvas");
      var cnt=c.getContext("2d");
      cnt.shadowBlur=10;
      cnt.shadowColor="#000000";
        var x=parseInt(Math.random() * 200);
        var y=parseInt(Math.random() * 200);
        var r=parseInt(Math.random() * 255);
        var b=parseInt(Math.random() * 255);
        cnt.beginPath();
        cnt.arc(x,y,10,0,Math.PI*2,false);
        cnt.closePath();
        var color="rgb("+r+",255,"+b+")";
        cnt.fillStyle=color;
        cnt.fill();

    }
    </script>
  </head>
  <body onload="a()">
    <h1>商品紹介</h1>
    <canvas id="canvas"></canvas>
  </body>
</html>
