<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./Sample.css">
    <title>8-2</title>
    <script type="text/javascript">
    function check()
    {

      var p=new RegExp(/^[0-9]{3}-[0-9]{4}-[0-9]{4}$/);
      var s=myform.hello.value;
      var res=s.match(p);
      if(res==null){
        window.alert("入力が誤っています。");
        res=false;
      }else{
        window.alert("送信しました。");
        res=true;
      }
      return res;
    }
    </script>
  </head>
  <body>
    <h3>電話番号</h3>
    <form name="myform" onsubmit="return check()">
    <input type="text" name="hello"/>
    <input type="submit" value="送信" />
</form>
  </body>
</html>
