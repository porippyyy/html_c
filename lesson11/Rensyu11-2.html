<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="./Sample.css">
    <meta charset="utf-8">
    <title>11-2</title>
    <script async defer
    src="http://maps.google.com/maps/api/js?key=AIzaSyBEifpBYSP_FG4R1VIgxDBFOhuS5A6AahA&callback=init">
    </script>
    <script type="text/javascript">
    var map;
    function init()
    {
      var p=new google.maps.LatLng(0,0);
      var opt ={
        zoom: 3,
        center: p,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var mm = document.getElementById("mymap");
      map = new google.maps.Map(mm,opt);

      google.maps.event.addListener(map,"click",map_click);
    }
    function map_click(e)
    {
      var p=e.latLng;
      var ip={
        position:p,
        content: "目的地"
      };
      var iw=new google.maps.InfoWindow(ip);
      iw.open(map);
    }
    </script>
  </head>
  <body onload="init()">
  <div id="mymap">
  </div>
  </body>
</html>
